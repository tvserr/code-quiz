<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Quiz</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section class="welcome-message">
      <h2>Coding Quiz Challenge</h2>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by 10 seconds!</p>
      <button id="start-quiz">Start Quiz</button>
   <section class="quiz-container">
      <section class="question-container">
         <div id="question-title"></div>
      </section>
   
      <section class="choices-container">
         <div id="choices">
            <button class="btn btn-option" id="option1">Option 1</button>
            <button class="btn btn-option" id="option2">Option 2</button>
            <button class="btn btn-option" id="option3">Option 3</button>
            <button class="btn btn-option" id="option4">Option 4</button>
         </div>
      </section>
   </section>

   <section class="scores-container">
      <span id="user-score">
      </span>
   </section>

   <script src="./script.js"></script>
</body>
</html>
