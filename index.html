<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Quiz</title>
   <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   <header>
      <span id="view-highscores">View Highscores</span>
      <span id="timer-display"></span>
   </header>
   <main>
   <section class="welcome-message">
      <h2>Coding Quiz Challenge</h2>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and time by 10 seconds!</p>
      <button id="start-quiz">Start Quiz</button>
   </section>
   <section class="quiz-container">
         <div id="question-title">Question</div>
         <div id="choices">
            <ul>
               <li><button class="choice-btn1">Choice 1</button></li>
               <li><button class="choice-btn2">Choice 2</button></li>
               <li><button class="choice-btn3">Choice 3</button></li>
               <li><button class="choice-btn4">Choice 4</button></li>
            </ul>
         </div>
         <div id="answer-result">Answer Result</div>
   </section>

   <section class="scores-container">
      <p id="alldone">All Done!</p>
      <span id="user-score"></span>
      <p>Enter initials:
         <input type="text" name="initials" id="enter-initials">
      </p>
         <button id="submit-initials">Submit Score</button>
   </section>

   <section class="highscores-container">
      <p id="highscore-list">Highscores</p>
      <span id="all-scores"></span>
      <button id="back-button">Go Back</button>
      <button id="clear-button">Clear Highscores</button>
   </section>
   </main>
   <script src="./assets/script.js"></script>
</body>
</html>
